<LoadPlugin "write_http">
   FlushInterval %%%FLUSHINTERVAL%%%
</LoadPlugin>
<Plugin "write_http">
  <Node "signalfx">
    URL "%%%INGEST_HOST%%%/post-collectd"
    User "auth"
    Password "%%%API_TOKEN%%%"
    Format "JSON"
    BufferSize %%%BUFFERSIZE%%%
    Timeout %%%WRITE_HTTP_TIMEOUT%%%
    LogHttpError %%%LOG_HTTP_ERROR%%%
  </Node>
</Plugin>
